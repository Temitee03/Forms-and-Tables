<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
<style>
    table{
        text-align: center;
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <h3>
        A test table with merged cells
    </h3>
    <table border="3"; cell padding="5"; cell spacing="5"; width="300"; height="100";>
        <thead>
        <tr>
            <th></th>
            <th colspan="2">Average</th>
        </tr>
        </thead>
        <thead>
            <tr>
                <td colspan="2"></td>  
                <td colspan="2">height</td>
                <td colspan="2">weight</td>
                <td colspan="2">Red eyes</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
